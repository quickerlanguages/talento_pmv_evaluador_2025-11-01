<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Talento · PMV Evaluador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Talento — PMV Evaluador</h1>
    <p class="text-muted">Demo local de evaluación. Este PMV registra respuestas simuladas.</p>
    <div class="card p-3">
      <label class="form-label">ID de sesión</label>
      <input id="sesion" class="form-control" value="101"/>
      <button id="btn" class="btn btn-primary mt-3">Enviar muestra</button>
      <div id="out" class="mt-3 small text-success"></div>
    </div>
  </div>
<script>
document.getElementById('btn').onclick = async () => {
  const sesion_id = parseInt(document.getElementById('sesion').value||'101');
  const answers = [
    {ccp_code:'VPM', ejer_code:'VPM_CFANT_S', item_id:'vpm_001', correcta:1, tr_ms:820},
    {ccp_code:'MDT', ejer_code:'MDT_SPAN_D',  item_id:'mdt_002', correcta:0, tr_ms:1100},
    {ccp_code:'FM',  ejer_code:'FM_SERIE',    item_id:'fm_003',  correcta:1, tr_ms:1500}
  ];
  const r = await fetch('/submit', {method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({sesion_id, answers})});
  const j = await r.json();
  document.getElementById('out').innerText = JSON.stringify(j);
};
</script>
</body>
</html>
