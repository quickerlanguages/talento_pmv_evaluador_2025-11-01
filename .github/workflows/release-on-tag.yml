name: Release on tag (rel/*)

on:
  push:
    tags:
      - 'rel/*'

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    env:
      CI: true

    steps:
      - name: Checkout (full + tags + exact ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Print git context
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git log -1 --oneline --decorate
          git describe --tags --always --dirty

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip sqlite3 curl jq lsof

      - name: Ensure exclude.lst (fallback)
        run: |
          test -f exclude.lst || cat > exclude.lst <<'EOF'
          .env
          *.db
          *.sqlite
          backend/staticfiles
          backend/runtime/sql
          data/sessions
          logs
          .venv
          __pycache__
          */__pycache__/*
          *.pyc
          *.pyo
          EOF
          echo "exclude.lst â†’"
          cat exclude.lst

      - name: Make doctor
        run: |
          make doctor-make || true
          make print-vars || true

      - name: Build dist (reproducible)
        run: |
          make dist
          make dist-check
          make dist-verify

      - name: List artifacts
        run: ls -la dist || true

      - name: Upload artifact (ZIP + SHA)
        uses: actions/upload-artifact@v4
        with:
          name: talento-dist-${{ github.ref_name }}
          path: |
            dist/*.zip
            dist/*.txt
            dist/*.sha256
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/*.zip
            dist/*.txt
            dist/*.sha256